<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>WeatherApp</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-auto">
        <div class="col-3">
          <h1 id="city"></h1>
          <br />
          <span class="temperature" id="temperature"></span>
          <span class="units">Â°C</span>

          <h3><span id="description"></span></h3>
        </div>
        <div class="col-3">
          <ul>
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span>km/hr</li>
            <li id="current-date">Date and Time</li>
          </ul>
        </div>
        <div class="col-4">
          <form id="search-form">
            <input
              id="city-input"
              type="search"
              placeholder="Type a city..."
              class="form-control"
            />
            <input
              id="search-button"
              type="submit"
              value="Search"
              class="submit-button btn btn-primary shadow"
            />
            <div class="col-4">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <a href="https://luminous-stroopwafel-7a77b0.netlify.app/" class="mylink"
      >My Netlify</a
    >
  </body>
</html>
